<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="abc">
    <h1>this is a text</h1>
    <button id="stop">stop</button>
    <button id="start">start</button>
   
    <script>
        let x;
       function fun(){
         x= setInterval(()=>{
            const bdy=document.querySelector('.abc');
            const random=parseInt(Math.random()*1000000+1);
            bdy.style.backgroundColor = `#${random}`;
            console.log("started");
        },1000);
       }
        document.querySelector('#stop').addEventListener('click',()=>{
            clearInterval(x);
            console.log('stopped sir!');
        })
        document.querySelector('#start').addEventListener('click',()=>{
            fun();
        })
    </script>
</body>
</html>
